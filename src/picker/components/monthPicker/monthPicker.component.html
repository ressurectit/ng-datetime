<div class="year-selection">
    <div class="text-center fas fa-angle-left clickable" (mousedown)="previousYear($event)"></div>
    <div class="text-center year-value" [class.clickable]="canGoUp" (mousedown)="goUp($event)">{{displayDate?.format('YYYY')}}</div>
    <div class="text-center fas fa-angle-right clickable" (mousedown)="nextYear($event)"></div>
</div>

<div class="year">
    <div *ngFor="let month of periodData"
         class="month clickable"
         [class.active]="month.active"
         [class.disabled]="month.disabled"
         (mousedown)="select($event, month)">{{month.name}}</div>
</div>
