<ng-template [ngComponentOutletEx]="activeSelectorComponent" (ngComponentOutletExCreated)="selectorCreated($event)"></ng-template>

<ng-template [ngIf]="!options?.pickerDisabled && pickerVisible">
    <date-time-picker [value]="value"
                      [minValue]="min"
                      [maxValue]="max"
                      [options]="options"
                      (valueChange)="pickerChangedValue($event)"></date-time-picker>
</ng-template>
