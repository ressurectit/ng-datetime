<input type="text"
       [value]="currentValue"
       (focus)="handleFocus($any($event.target))"
       (blur)="handleBlur()"
       (input)="handleInput()"
       (change)="handleChange()"
       (select)="handleSelect($any($event.target))"
       (click)="handleClick($any($event.target))"
       (keydown)="handleKeyboard($any($event), $any($event.target))">
